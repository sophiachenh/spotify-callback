<!DOCTYPE html>
<html>
  <head>
    <title>Spotify OAuth Callback</title>
  </head>
  <body>
    <script>
      // Get the authorization code from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      // Define necessary variables (clientId, clientSecret, redirectUri)
      const clientId = 'aab1ffc368c24a60a291c6705b89f7b1';
      const clientSecret = '0eca651a8a58408eae91f39349797b77';
      const redirectUri = 'https://sophiachenh.github.io/spotify-callback/callback.html';

      // Send request to get access token
      fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret),
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: redirectUri
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          console.log('Access Token:', data.access_token);
          // Store the token or send it to the background script
          chrome.runtime.sendMessage({ action: 'storeToken', token: data.access_token });
        } else {
          console.error('Failed to retrieve access token');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    </script>
  </body>
</html>
